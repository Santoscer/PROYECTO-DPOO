<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>


<center>
  <a href="index.html">
    <img src="img/Logo.png" width="100" height="100">
  </a>
</center>

<article>
  </center>
  <h1>REGISTRARSE</h1>
  <center>
    <img src="img/riego-automatico.webp" id="riegoregistro" width="500" height="200">
  </center>
  


<form id="formularioRegistro">
  <label for="nombre"></label>
  <input type="text" id="nombre"  placeholder="NOMBRE COMPLETO" required>

  <label for="email"></label>
  <input type="email" id="email" placeholder="CORREO ELECTRONICO" required>

  <label for="telefono"></label>
  <input type="number" id="telefono"  placeholder="TELEFONO" required>

  <label for="password"></label>
  <input type="password" id="password"  placeholder="CREAR CONTRASEÑA" required>
<br>
<br>
  <button type="submit"><h2>CREAR CUENTA </h2></button>
</form>

<div class="resultado" id="resultado"></div>



<p>¿Ya estás registrado? <a href="login.html">Haz clic aquí para iniciar sesión</a></p>




<script src="js/registro.js"></script>

</article>


</body>
</html>
